<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>test</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-7s5uDGW3AHqw6xtJmNNtr+OBRJUlgkNJEo78P4b0yRw= sha512-nNo+yCHEyn0smMxSswnf/OnX6/KwJuZTlNZBjauKhTK0c+zT+q5JOCx0UFhXQ6rJR9jg6Es8gPuD2uZcYDLqSw==" crossorigin="anonymous">
  <style>
    #loadBorder {
    	z-index: 100;
    	pointer-events: none;
    	position: absolute;
    	top: 0;
    	left: 0;
    	opacity: 1;
    	transition: opacity 1s ease;
    }
    #loadBorder.is-hide {
      opacity: 0;
    }

    .content {
    	opacity: 0;
    	transition: opacity 1s ease;
    }
    .content.is-active {
      opacity: 1;
    }

  </style>

  <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
  <script src="dist/BorderDraw.js"></script>
</head>
<body>
<canvas id="loadBorder"></canvas>

<div class="content">
  <div class="row">
    <div class="col-md-4 js-draw-border">.col-md-4</div>
    <div class="col-md-4 col-md-offset-4 js-draw-border">.col-md-4 .col-md-offset-4</div>
  </div>
  <div class="row">
    <div class="col-md-3 col-md-offset-3 js-draw-border">.col-md-3 .col-md-offset-3</div>
    <div class="col-md-3 col-md-offset-3 js-draw-border">.col-md-3 .col-md-offset-3</div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3 js-draw-border">.col-md-6 .col-md-offset-3</div>
  </div>
</div>
</body>
</html>
